<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<canvas id="mycanvas" width="500" height="500">HOLA</canvas>
	<script type="text/javascript">

	var cv = document.getElementById('mycanvas');
	var ctx= cv.getContext('2d')

	var grd = ctx.createLinearGradient(200, 100, 170, 0);
	ctx.fillStyle = grd;
	grd.addColorStop(0, "red");
	grd.addColorStop(1, "blue");
	ctx.fillRect(100 ,20,250,150);
	
</script>
</body>
</html>
