<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<canvas id="mycanvas" width="500" height="500">HOLA</canvas>
	<script type="text/javascript">
	var cv = document.getElementById('mycanvas');
	var ctx= cv.getContext('2d');
	//ARC
	ctx.beginPath();
	ctx.arc(150,250,50,0,2*Math.PI);
	ctx.strokeStyle="rgb(0,178,255)"
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(270,250,50,0,2*Math.PI);
	ctx.fillStyle="rgb(0,178,255)";
	ctx.fill();
	

	
</script>
</body>
</html>
