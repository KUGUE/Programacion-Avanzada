<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<canvas id="mycanvas" width="500" height="500">HOLA</canvas>
	<img src="https://tse1.mm.bing.net/th?id=OIP.hXH3p_xileT3keyIEYj4CQHaHS&pid=Api&rs=1&c=1&qlt=95&w=121&h=119" height="100" width="100" id="img" >
	<script type="text/javascript">

	var img = new Image();

img.onload = function(){

}
